<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../css/main.css">
	</head>

	<body>
		<div id='login_container'>
			<form id='login_form' action="http://localhost:8080/auth/token" method="GET"> 
			<!-- <form id='login_form' action="http://localhost:8080/departments/with-children" method="GET">  -->
				<div id="login_input" class="common_style">
					<label for="email"><b>Email</b></label>
					<input type="text" placeholder="Enter Email" name="email" required>
					<label for="password"><b>Password</b></label>
					<input type="password" placeholder="Enter Password" name="password" required>
					<button id="login_button" type="submit" class="common_style">Login</button>
				</div>
			</form>	
		</div>
		
		<div id='msg_container'></div>
	</body>
	<script language="javascript" src="../js/jquery-3.3.1.min.js"></script>
	<script language="javascript" src="../js/login.js"></script>
</html>
